<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartpress</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <nav>
            <div class="hamburger">
                <img src="img/hamburger.png">
            </div>
            <div class="logo">
                <img src="img/logo.png">
            </div>
            <div class="brand"></div>
            <div class="search">
                <img src="img/search.png">
            </div>
            <div class="cart">
                <img src="img/cart.png">
            </div>
            <div class="profile">
                <img src="img/profile.png">
            </div>
        </nav>
    </header>
    <main>
        <div class="shop-products">
            <h2>Create <br>brilliant <br>print.</h2>
            <p>Premium-quality printing.</p>
            <p>World-class service.</p>
            <p>Social responsibility.</p>
            <a href="#">SHOP PRODUCTS</a>
        </div>
        <div class="block-items">
            <div class="grid-item"><img src="https://smartpress.imgix.net/resources/offering_images/t_cross_mailer_variation_hero_3QTR-20201214_145352765.jpg?w=450&h=450&fit=crop&crop=entropy&auto=format"></div>
            <div class="grid-item"><img src="https://smartpress.imgix.net/resources/category_images/category_hero_booklets-20200130_131605369.jpg?w=450&h=450&fit=crop&crop=entropy&auto=format"></div>
            <div class="grid-item"><img src="https://smartpress.imgix.net/resources/category_images/category_hero_labels_stickers-20201120_062431650.jpg?w=450&h=450&fit=crop&crop=entropy&auto=format"></div>
            <div class="grid-item"><img src="https://smartpress.imgix.net/resources/offering_images/metal_prints_all_hero-20210117_010626340.jpg?w=450&h=450&fit=crop&crop=entropy&auto=format"></div>
            <div class="grid-item"><img src="https://smartpress.imgix.net/resources/category_images/category_hero_signs-20191202_133827429.jpg?w=450&h=450&fit=crop&crop=entropy&auto=format"></div>
            <div class="grid-item"><img src="https://smartpress.imgix.net/resources/offering_images/foil_greeting_card_primary_NEW-20201009_114711864.jpg?w=450&h=450&fit=crop&crop=entropy&auto=format"></div>
        </div>
    </main>
</body>
</html>
